# /etc/nginx/nginx.conf
user  nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Load MIME types so .css is served as text/css
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Optional: gzip (safe defaults)
    gzip on;
    gzip_min_length 1024;
    gzip_types text/css application/javascript text/javascript application/json text/xml application/xml;

    server {
        listen 80;
        server_name _;

        root /var/www;
        index index.php index.html;

        # Serve static assets directly
        location ~* \.(?:css|js|mjs|map|jpg|jpeg|png|gif|ico|svg|webp|woff2?|ttf|eot|otf)$ {
            access_log off;
            log_not_found off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            try_files $uri =404;
        }

        # Default: try the file or directory; otherwise 404 (no front-controller)
        # If you use a PHP framework with a single entrypoint, swap the =404 for:
        # try_files $uri $uri/ /index.php?$query_string;
        location / {
            try_files $uri $uri/ =404;
        }

        # PHP handling
        location ~ \.php$ {
            # security: don't allow PHP in user-upload dirs (optional)
            # location ~* /(?:uploads|files)/.*\.php$ { return 404; }

            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            fastcgi_index index.php;
            fastcgi_pass 127.0.0.1:9000;
        }
    }
}
